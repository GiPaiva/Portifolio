<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icone da página -->
    <link rel="shortcut icon" href="./Imgs/S_L_logo.ico" type="image/x-icon">

    <!-- Links de Estilização -->
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/Sol.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <!-- Titulo -->
    <title>S&L</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./Imgs/LogoBlack.png" alt="logo do site"/>
            <p>Sol & Lua</p>
        </div>
        <nav>
            <a href="#" class="sol">
                <p>Sol</p>
            </a>
            <a href="index.html"  class="home">
                <p>Home</p>
            </a>
            <a href="lua.html"  class="lua">
                <p>Lua</p>
            </a>
        </nav>
    </header>

    <!-- Conteudo Principal -->
    <main>
        <section class="portfolio" id="portfolioEsquerda">
            <div class="perfil">
                <img id="logoArtista" src="../Imgs/Sol/raposa.jpeg" alt="logo da artista, uma raposa olhando para o sol"/>
                <div>
                    <a href="https://www.instagram.com/morira_art/" target="_blank">
                        <img src="../Imgs/Instagram_logoBlack.png" id="logoInsta" alt="logo instagram"/>
                        <p>Morira</p>
                    </a>
                </div>
            </div>
            <h1>Bosque da Raposa</h1>
            <div class="boxImgs" id="boxImgsEsquerda">
                <img src="./Imgs/Sol/1-Bruxa_tatuada.png" alt="Bruxa tatuada"/>
                <img src="./Imgs/Sol/Debônia.jpg" alt="Debônia"/>
                <img src="./Imgs/Sol/Dtiys_Sereia8.png" alt="Dtiys Sereia"/>
            </div>
        </section>
        <section class="portfolio" id="portfolioDireita">
            <h1>PORTIFÓLIO</h1>
            <div class="boxImgs" id="boxImgsDireita">
                <img src="./Imgs/Sol/Menina_lunna_menor.png" alt="Menina lunna menor"/>
                <img src="./Imgs/Sol/Misterio.png" alt="Misterio"/>
                <img src="./Imgs/Sol/Mulher_verde_real.png" alt="Mulher verde"/>
                <img src="./Imgs/Sol/Norgang.png" alt="Norgang"/>
                <img src="./Imgs/Sol/semagua.png" alt="Semiagua"/>
                <img src="./Imgs/Sol/Terra_Collab.png" alt="Fada da terra"/>
            </div>
        </section>
    </main>
</body>
</html>
