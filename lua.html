<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icone da página -->
    <link rel="shortcut icon" href="./Imgs/S_L_logo.ico" type="image/x-icon">

    <!-- Links de Estilização -->
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/Lua.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <!-- Titulo -->
    <title>S&L</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="../Imgs/LogoWhite.png" alt="logo do site"/>
            <p>Sol & Lua</p>
        </div>
        <nav>
            <a href="sol.html" class="sol">
                <p>Sol</p>
            </a>
            <a href="index.html"  class="home">
                <p>Home</p>
            </a>
            <a href="#"  class="lua">
                <p>Lua</p>
            </a>
        </nav>
    </header>

    <!-- Conteudo Principal -->
    <main>
        <section class="portfolio" id="portfolioEsquerda">
            <div class="perfil">
                <img src="../Imgs/Lua/polvo.png" id="logoArtista" alt="logo da artista, um polvo segurando a lua"/>
                <div>
                    <a href="https://www.instagram.com/povoviski/" target="_blank">
                        <img src="../Imgs/Instagram_logoWhite.png" id="logoInsta" alt="logo instagram"/>
                        <p>Polvovisky</p>
                    </a>
                </div>
            </div>
            <h1>Luar do Polvo</h1>
            <div class="boxImgs" id="boxImgsEsquerda">
                <img src="../Imgs/Lua/desenho10.jpeg" alt="desenho de uma menina e uma lua"/>
                <img src="../Imgs/Lua/desenho8.jpg" alt="desenho do fundo do mar"/>
                <img src="../Imgs/Lua/desenho2.png" alt="desenho de uma gaiola vazia"/>
            </div>
        </section>
        <section class="portfolio" id="portfolioDireita">
            <h1>PORTIFÓLIO</h1>
            <div class="boxImgs" id="boxImgsDireita">
                <img src="../Imgs/Lua/desenho9.jpeg" alt="desenho de um passarinho"/>
                <img src="../Imgs/Lua/desenho4.png" alt="desenho de um cachorro branco"/>
                <img src="../Imgs/Lua/desenho5.png" alt="desenho do pokemon leafeon"/>
                <img id="coluna" src="../Imgs/Lua/desenho7.jpeg" alt="desenho de um dragão nas nuvens"/>
                <img src="../Imgs/Lua/desenho6.png" alt="desenho de uma vista para a praia"/>
            </div>
        </section>
    </main>
</body>
</html>
